{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update measurement</h1>


        <form action ="/pressure/update/{{measurement.id}}" method="POST">
            <input type="text" name="systolic" id="systolic" placeholder="Systolic" value="{{measurement.systolic}}">
            <input type="text" name="diastolic" id="diastolic" placeholder="Diastolic "value="{{measurement.diastolic}}">
            <input type="text" name="pulse" id="pulse" placeholder="Pulse" value="{{measurement.pulse}}">
            <input type="text" name="hour" id="hour" placeholder="Hour "value="{{measurement.hour}}">
            <input type="text" name="minute" id="minute" placeholder="Minute" value="{{measurement.minute}}">
             <input type="submit" value="Add measurment">
        </form>


    </div>
</div>
{% endblock %}
